<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
  integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
  crossorigin="anonymous"
/>

<div class="maincontent">
  <nav class="nav justify-content-center navbar-fixed-top navbar-dark bg-dark">
    <div class="navbar-nav ml-auto">
      <app-review-form (addReview)="addNewReview($event)"></app-review-form>
    </div>
  </nav>
  <div class="reviews">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <div class="card" *ngFor="let review of reviews; let i = index">
              <div class="card-body text-success">
                <h5 class="card-title" (click)="toggleDetails(i)">
                  {{ review.id }} <br /><i class="fas fa-review-right"></i>
                  <br /><br />{{ review.review }}
                </h5>

                <div class="card-text" *ngIf="review.showReviewDetails">
                  <p>
                    <i
                      class="far fa-thumbs-up"
                      (click)="likevoteFunc(i)"
                      (click)="mostPopular()"
                    ></i>
                    <i
                      style="text-indent: 2em"
                      (click)="dislikevoteFunc(i)"
                      class="far fa-thumbs-down"
                    ></i>
                  </p>
                  <app-review-details
                    [review]="review"
                    (isDeleted)="deleteReview($event, i)"
                  ></app-review-details>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
