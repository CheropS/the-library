<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<div class="maincontent">
    <nav class="nav justify-content-center navbar-fixed-top navbar-dark bg-dark">

        <div class="navbar-nav ml-auto">
            <app-review-form  (addReview)='addNewReview($event)'></app-review-form>
        </div>    
      
    </nav>
    <div class="reviews">
        <div class="container">
            <h4 class="text-center">Reviews</h4>

            <div class="card-columns">
                <div class="card" *ngFor="let review of reviews;let i=index">
                    
                    <div class="card-body">
                        <h5 class="card-title"(click)='toggleDetails(i)'>{{review.id}} <br><i class="fas  fa-review-left    "></i> <br><br>{{review.review}}  </h5>
                        
                        <div class="card-text"*ngIf="review.showReviewDetails">
                            <p><i class="far fa-thumbs-up    " (click)='upvoteFunc(i)'></i>  <i style="text-indent: 2em;" (click)='downvoteFunc(i)' class="far fa-thumbs-down    "></i></p>
                            <app-review-details [review]='review' (isDeleted)='deleteReview($event,i)'></app-review-details>
        
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

        
       
    </div>


    
    
    
</div>
