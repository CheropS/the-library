<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
<div class="maincontent">
    <nav class="nav justify-content-center navbar-fixed-top navbar-dark bg-dark">

        <div class="navbar-nav ml-auto">
            <app-review-form  (addReview)='addNewReview($event)'></app-review-form>
        </div>    
      
    </nav>
    <div class="reviews">
        <div class="container">
            <h4 class="text-center">Book Reviews</h4>
            
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" *ngFor="let review of reviews;let i=index">
                    
                    <div class="card-body">
                        <h5 class="card-title"(click)='toggleDetails(i)'>{{review.id}} <br><i class="fas  fa-review-left    "></i> <br><br>{{review.review}}  </h5>
                        
                        <div class="card-text"*ngIf="review.showReviewDetails">
                            <p><i class="far fa-thumbs-up    " (click)='likeFunc(i)'></i>  <i style="text-indent: 2em;" (click)='dislike(i)' class="far fa-thumbs-down    "></i></p>
                            <app-review-details [review]='review' (isDeleted)='deleteReview($event,i)'></app-review-details>
        
                        </div>
                    </div>
                </div>
                
            </div>

        </div>

        <div class="popularQuote" >

            <h4>Popular Quotes</h4>
            <div class="card popular" *ngFor="let popular of populars;let i=index" appHighlight>
                <div class="card-header">
                    <h4 >{{popular.id}} <br><i class="fas  fa-quote-left    "></i> <br> {{popular.quote}}</h4>
                </div>
                <div class="card-body">
                    <h6 class="card-title"><small class="text">Author ~ </small>{{popular.author}}</h6>
                    <p class="card-text">{{popular.upvote}} Upvotes</p>
                </div>
                
            </div>
            


        </div>
        
       
    </div>


    
    
    
</div>
